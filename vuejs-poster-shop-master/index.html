<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <h1>Vue.js Poster Store</h1>
            <form class="searchBar" v-on:submit.prevent="onSubmit">
                <input placeholder="Search" v-model="search" type="text">
                <input value="search" class="btn" type="submit">
            </form>
        </div>
        <div class="main">
            <div class="products">
                <div class="product" v-for="(item, index) in items">
                    <div>
                        <div class="product-image">
                            <img v-bind:src="item.link" v-bind:alt="item.title">
                        </div>
                    </div>
                    <div>
                        <h4 class="product-title">{{ item.title }}</h4>
                        <button class="add-to-cart btn" v-on:click="addItem(index)">Add to Cart</button>
                    </div>
                </div>

            </div>
            <div class="cart">
                <h2>Shopping Cart</h2>
                <ul>
                    <li class="cart-item" v-for="(item, index) in cart">
                        <div class="item-title">
                            {{ item.title }}
                        </div>
                        {{ item.price | currency }} x {{ item.qty }}
                        <button class="btn" @click="inc(item)">+</button>
                        <button class="btn" @click="dec(item)">-</button>
                    </li>
                </ul>
                <div v-if="cart.length > 0">
                    <div>Total: {{ total | currency }}</div>
                </div>
                <div v-else class="empty-cart">
                    <div>No items in the cart</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/reload/reload.js"></script>
    <!-- Include Vue.js2 -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <!-- Include Our Scripts -->
    <script type="text/javascript" src="public/script.js"></script>
</body>

</html>
